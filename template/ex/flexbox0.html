<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Complex flexbox example</title>
    <style>
      .header {
  height: 50px;
}

.body {
  position: absolute;
  top: 50px;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
}

.sidebar {
  width: 140px;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  display: flex;
  overflow: auto;
}

.box {
    display: flex;
    min-height: min-content; /* needs vendor prefixes */
}

.column {
  padding: 20px;
  border-right: 1px solid #999;
}

    </style>
  </head>
  <body>
    <div class="header">Main header</div>
    <div class="body">
      <div class="sidebar">Sidebar</div>
    
      <div class="main">
        <div class="page-header">Page Header. Content columns are below.</div>
        <div class="content">
          <div class="box">
            <div class="column">Column 1 kjshdfsadfkj sdlskdflkasdj jksdhflkh dkfasdfljkash</div>
            <div class="column">Column 1</div>
            <div class="column">Column 1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
